<!DOCTYPE html>
<html lang="en">
<head>
    <!-- browser, google, link css, js files -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Covid Tracker</title>
</head>
<body>
    <center>
    <div>
        <h1 class="p-2">LIVE COVID TRACKER</h1>
    </div>
    
    <div class="box bg-success">
        <h3 class="p-2">Todays New Cases</h3>
    </div>

    <div class="row m-3">
        <div class="box bg-warning col-5 p-2">
            <h4 id="c1">+0</h4>
            <h4>NEW CONFIRMED</h4>
        </div>
     
        <div class="box bg-success col-5 p-2">
            <h4 id="c2">+0</h4>
            <h4>NEW RECOVERED</h4>
        </div>
    </div>

    <div class="row m-3">
        <div class="box bg-danger col-5 p-2">
            <h4 id="c3">+0</h4>
            <h4>New DEATH</h4>
        </div>
    
        <div class="box bg-primary col-5 p-2">
            <h4 id="c4">LAST UPDATED AT</h4>
            <h4>DEMO DATE</h4>
        </div>
    </div>

    <div class="box bg-success">
        <h3 class="p-2">Today's Total New Cases</h3>
    </div>

    <div class="row m-3">
        <div class="box bg-warning col-5 p-2">
            <h4 id="t1">+0</h4>
            <h4>NEW CONFIRMED</h4>
        </div>
     
        <div class="box bg-success col-5 p-2">
            <h4 id="t2">+0</h4>
            <h4>NEW RECOVERED</h4>
        </div>
    </div>

    <div class="row m-3">
        <div class="box bg-danger col-5 p-2">
            <h4 id="t3">+0</h4>
            <h4>New DEATH</h4>
        </div>
    
        <div class="box bg-primary col-5 p-2">
            <h4 id="t4">LAST UPDATED AT</h4>
            <h4>DEMO DATE</h4>
        </div>
    </div>
    
   
     
    
    


    </center>
    <script src="script.js"></script>
</body>
</html>
